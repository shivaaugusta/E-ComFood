<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="../css/style1.css" />
    <script src="https://kit.fontawesome.com/9c17d77e9d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="../index.html" class="logo">Back</a>
        <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content"></div>
          <!-- total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rp0</div>
          </div>
          <!-- buy -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- close -->
          <i class="fa-solid fa-xmark" id="close-cart"></i>
        </div>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">Menu</h2>
      <div class="sub-judul">
        <h2 class="category">Dessert</h2>
      </div>
      <div class="shop-content">
        <div class="product-box">
          <img src="../images/biskuitcoklat2.jpg" alt="" class="product-img" />
          <h2 class="product-title">BISKUIT COKELAT</h2>
          <span class="price">Rp45.000</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="../images/rotiultah2.jpg" alt="" class="product-img" />
          <h2 class="product-title">BLACK FOREST</h2>
          <span class="price">Rp200.000</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="../images/roticoklat2.jpg" alt="" class="product-img" />
          <h2 class="product-title">TRIPLE COKELAT</h2>
          <span class="price">Rp350.000</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="../images/rotilapis2.jpg" alt="" class="product-img" />
          <h2 class="product-title">LAPIS SURABAYA</h2>
          <span class="price">Rp250.000</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
      </div>
      <div class="sub-judul">
        <h2 class="category">Main Course</h2>
      </div>
      <div class="shop-content">
        <div class="product-box">
          <img src="../images/gudegbesek2.jpg" alt="" class="product-img" />
          <h2 class="product-title">NASI KUNING</h2>
          <span class="price">Rp35.000</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="../images/nasiLanggi2.jpg" alt="" class="product-img" />
          <h2 class="product-title">NASI LANGGI</h2>
          <span class="price">Rp25.000</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="../images/nasiBali2.jpg" alt="" class="product-img" />
          <h2 class="product-title">NASI BALI</h2>
          <span class="price">Rp25.000</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="../images/gudegKomplit2.jpg" alt="" class="product-img" />
          <h2 class="product-title">GUDEG KOMPLIT</h2>
          <span class="price">Rp55.000</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
      </div>
    </section>
    <!-- link to js -->
    <script src="../js/script1.js"></script>
  </body>
</html>
